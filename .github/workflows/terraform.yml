name: "Vprofile IAC"
on:
  push:
    branches:
      - main
      - stage
    paths:
      - terraform/**
  pull_request:
    branches:
      - main
    paths:
      - terraform/**


env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_ACCESS_SECRET_KEY: ${{ secrets.AWS_ACCESS_SECRET_KEY }}
  BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE }}
  AWS_REGION: "us-west-1"
  EKS_CLUSTER: vprofile-eks-cluster


jobs:
  terraform:
    name: "Apply terraform code changes"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4


      - name: Setup Terraform with specified version on the runner
        uses: hashicorp/setup-terraform@v2


      - name: Terraform Init
        id: init
        run: terraform init -backend-config="bucket=${BUCKET_TF_STATE}" -backend-config="region=${AWS_REGION}" -backend-config="region=${AWS_ACCESS_KEY_ID}" -backend-config="region=${AWS_ACCESS_SECRET_KEY}"


      - name: Terraform format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Validate
        id: validate
        run: terraform validate


      - name: Terraform Plan 
        id: plan
        run: terraform plan --no-color --input=false -out=plan.tfplan
        continue-on-error: true

      - name: Terraform Apply
        id: apply
        run: terraform apply --auto-approve plan.tfplan

      - name: Terraform plan status
        if: steps.plan.outcome == 'failure'
        run: exit 1